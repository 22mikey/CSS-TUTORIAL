<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="C:\Users\avnis\Pictures\download.jpg" alt="Mikey" height="300px" width="300px">
    </div>
    <h2 id="likes"> Show Likes Count</h2>
    <h2 id="dislike">Show Dislike Count</h2>
    <button id="likeB">Like</button>
    <button id="dislikeB">Dislike</button>

</body>
</html>
<script>
    document.querySelector('#likeB').addEventListener('click',myLikeFun)
    document.querySelector('#dislikeB').addEventListener('click',myDislikeFun)
    
    var likeCount = 0;
    var dislikeCount = 0;

    function myLikeFun(){
        likeCount++
       // console.log()
       document.getElementById('likes').innerText = 'Likes ->'+likeCount;
    }
    function myDislikeFun(){
        dislikeCount++
        document.getElementById('dislike').innerText = 'Dislike ->'+dislikeCount;
    }
</script>
