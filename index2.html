<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
         width: 200px;
         height: 200px;
         background-color: gold;
    }
</style>
<body>
    <div></div>
    <button onclick="">Click here</button>
</body>
</html>
<script>
    document.querySelector('div').addEventListener("mouseenter" , changeBgColor)
  
    // changing the color of a doc while entering on a div
    function changeBgColor(){
        document.querySelector("div").style.backgroundColor = 'blue'
    }
    document.querySelector('div').addEventListener('mouseleave' , changeToDefault)

    function changeToDefault(){
        document.querySelector('div').style.backgroundColor = 'gold'
    }
    
</script>
